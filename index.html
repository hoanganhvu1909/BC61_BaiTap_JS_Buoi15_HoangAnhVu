<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
</head>

<body>
    <!-- --------Bài tập 1----------- -->
    <div class="container ">
        <h1>Bài tập 1</h1>
        <div class="mb-3 d-flex">
            <input
                   type="number"
                   class="form-control me-2"
                   name=""
                   id="diemChuan"
                   aria-describedby="helpId"
                   placeholder="Điểm chuẩn" />
            <select
                    class="form-select form-select-lg me-2"
                    name=""
                    id="khuVuc">
                <option selected>Chọn khu vực</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="X">X</option>
            </select>
            <select
                    class="form-select form-select-lg me-2"
                    name=""
                    id="doiTuong">
                <option selected>Chọn đối tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="0">0</option>
            </select>
        </div>
        <div class="mb-3 d-flex">
            <input
                   type="text"
                   class="form-control me-2"
                   name=""
                   id="diemMon1"
                   aria-describedby="helpId"
                   placeholder="Điểm môn thứ 1" />
            <input
                   type="text"
                   class="form-control me-2"
                   name=""
                   id="diemMon2"
                   aria-describedby="helpId"
                   placeholder="Điểm môn thứ 2" />
            <input
                   type="text"
                   class="form-control me-2"
                   name=""
                   id="diemMon3"
                   aria-describedby="helpId"
                   placeholder="Điểm môn thứ 3" />

        </div>
        <div id="ketQua1" class="bg-info">Kết quả:</div>
        <button id="btnKetQua1" class="btn btn-success mt-3">Kết quả</button>

    </div>

    <!-- ------------Bài tập 2----------- -->
    <div class="container mt-5">
        <h1>Bài tập 2</h1>
        <div class="mb-3">
            <input
                   type="text"
                   class="form-control w-50"
                   name=""
                   id="hoTen"
                   aria-describedby="helpId"
                   placeholder="Nhập họ tên" />
            <input
                   type="text"
                   class="form-control w-50 mt-3"
                   name=""
                   id="soDien"
                   aria-describedby="helpId"
                   placeholder="Nhập số điện" />
            <div id="ketQua2" class="bg-secondary w-50 mt-3 text-white">Kết quả</div>
            <button id="btnKetQua2" class="btn btn-dark mt-3">Tính</button>
        </div>

    </div>

    <!-- ------------Bài tập 3----------- -->
    <div class="container">
        <h1>Bài tập 3</h1>
        <div class="mb-3 w-50">

            <input
                   type="text"
                   class="form-control"
                   name=""
                   id="name"
                   aria-describedby="helpId"
                   placeholder="Nhập họ tên" />
            <input
                   type="number"
                   class="form-control mt-3"
                   name=""
                   id="thuNhap"
                   aria-describedby="helpId"
                   placeholder="Tổng thu nhập năm" />
            <input
                   type="number"
                   class="form-control mt-3"
                   name=""
                   id="soNguoi"
                   aria-describedby="helpId"
                   placeholder="Số người phụ thuộc" />
            <div id="ketQua3" class="bg-primary mt-3 text-white">Kết quả</div>
            <button id="btnKetQua3" class="btn btn-warning mt-3">Tính</button>
        </div>

    </div>

    <!-- ------------Bài tập 4----------- -->
    <div class="container">
        <h1>Bài tập 4</h1>
        <div class="mb-3 w-75 d-flex">
            <select
                    class="form-select form-select-lg me-2"
                    name=""
                    id="khachHang">
                <option selected value="type">Chọn loại khách hàng</option>
                <option value="nhaDan">Nhà dân</option>
                <option value="cty">Doanh nghiệp</option>
            </select>
            <input
                   type="text"
                   class="form-control mx-2"
                   name=""
                   id="idKhachHang"
                   aria-describedby="helpId"
                   placeholder="Nhập mã khách hàng" />
            <input
                   type="number"
                   class="form-control mx-2"
                   name=""
                   id="soKenh"
                   aria-describedby="helpId"
                   placeholder="Số kênh cao cấp" />
        </div>
        <input
               type="number"
               class="form-control w-25"
               name=""
               id="soKetNoi"
               style="display: none;"
               aria-describedby="helpId"
               placeholder="Số kết nối" />

        <div id="ketQua4" class="bg-secondary-subtle mt-3 w-75">Kết quả</div>
        <button id="btnKetQua4" class="btn btn-warning mt-3">Tính tiền</button>

    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Bootstrap JavaScript Libraries -->
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
